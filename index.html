<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para português -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para dispositivos móveis -->
    <title>Site de robótica</title> <!-- Título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>Soluções robóticas</header> <!-- Texto principal do cabeçalho -->
    
    <!-- Seção principal de conteúdo -->
    <section class="chamada"> <!-- Seção de destaque do site -->
        <div class="chamda-texto"> <!-- Container para o texto (tem um erro de digitação: "chamda" em vez de "chamada") -->
            <h1>Trabalhando com Robótica Educacional</h1> <!-- Título principal -->
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p> <!-- Texto de descrição -->
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p> <!-- Texto de alerta/aviso -->
        </div>
 
        <div> <!-- Container para o vídeo -->
            <!-- Player de vídeo do YouTube -->
            <iframe width="550" height="315" src="https://www.youtube.com/embed/LVDnvVUGwV0?si=ah1BZaUxp3INCiKL" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    
    <!-- Seção de vídeos por categoria -->
    <section class="categoria"> <!-- Seção que agrupa os vídeos por categoria -->
        <h2> O MELHOR DA ROBÓTICA ESTÁ AQUI</h2> <!-- Título da seção -->
        
        <!-- Container para os vídeos (está faltando o > de fechamento da div) -->
        <div class="categoria-videos"> <!-- Esta div vai conter todos os vídeos em miniatura -->
        
        <!-- Links para vídeos com imagens de preview -->
        <a href="https://www.youtube.com/watch?v=admjB15l00g"> <!-- Link para o primeiro vídeo -->
            <!-- Imagem de preview do vídeo (está escrito "scr" em vez de "src") -->
            <img scr="https://img.youtube.com/vi/admjB15l00g/maxresdefault.jpg"/>
        </a>
        
        <a href="https://www.youtube.com/watch?v=nCmlwcycUj8"> <!-- Link para o segundo vídeo -->
              <img scr="https://img.youtube.com/vi/nCmlwcycUj8/maxresdefault.jpg"/> <!-- Imagem de preview (erro no "src") -->
        </a>
        
        <a href="https://www.youtube.com/watch?v=FvRmEapoHRc"> <!-- Link para o terceiro vídeo -->
              <img scr="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"/> <!-- Imagem de preview (erro no "src") -->
        </a>
        
         <a href="https://www.youtube.com/watch?v=Ipk_hWW-Hw"> <!-- Link para o quarto vídeo -->
              <img scr="https://img.youtube.com/vi/Ipk_hWW-Hw/maxresdefault.jpg"/> <!-- Imagem de preview (erro no "src") -->
        </a>
        
         <a href="https://www.youtube.com/watch?v=d4DzMNGoyis"> <!-- Link para o quinto vídeo -->
              <img scr="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/> <!-- Imagem de preview (erro no "src") -->
        </a>
        
      </div> <!-- Fechamento da div categoria-videos -->
    </section> <!-- Fechamento da seção categoria -->
</body>
</html>
